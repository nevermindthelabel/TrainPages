<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>TrainTime is all the Time!!</h1>
            <h3>I Hear the Train acommin'...</h3><br />
            <h5>Chooooooo Chooooooo</h5>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col md 12">
                <div class="card mb-2">
                    <div class="class card-header"><strong>Train Schedule</strong></div>
                    <div class="class card-body">
                        <table class="class table table-sm table-hover" id="incomingTrains">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency in Minutes</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col md 12">
                <div class="card mb-2">
                    <div class="card-header"><strong>Another Train to Track</strong></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Next Train Name:</label>
                                <input type="text" class="form-control" id="train-name-input" placeholder="Next Train Up!">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Where's it Headed?</label>
                                <input type="text" class="form-control" id="destination-input" placeholder="Phoenix">
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="time-input" placeholder="13:00">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency in Minutes</label>
                                <input type="text" class="form-control" id="frequency-input" placeholder="10 min">
                            </div>
                            <button class="btn btn-primary float-left" id="add-train-btn">Submit</button> </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
